<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Jan Nowak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>

	</header>
	
	<main>
	
		<article>
		
			<form action="order.php" method="post" enctype="multipart/form-data">
			
				<div class="row">
					<fieldset>
				
					<legend>Rodzaj nadwozia</legend>
				
						<div><label><input type="radio" name="nadwozie" value="1"> Hatchback </label></div>
						<div><label><input type="radio" name="nadwozie"  value="2" checked> Kabriolet </label></div>
						<div><label><input type="radio" name="nadwozie" value="3">Kombi </label></div>
						
					</fieldset>
				</div>
				
				
				<div class="row">
					<label for="silnik"> Rodzaj silnika </label>
					<select id="silnik" name="silnik">
				
					<option>wysokoprężny</option>
					<option selected>benzynowy</option>
					<option>elektryczny</option>
					<option>hybrydowy</option>
				
					</select>
				</div>
				
				<div class="row">
				
					<fieldset>
						
						<legend> wyposażenie samochodu</legend>
						
							<div class="col">
								<div><label> <input type="checkbox" value="1" name="wyp[]" disabled checked>Klimatyzacja</label></div>
								<div><label> <input type="checkbox" value="2" name="wyp[]" disabled checked>Systemy: ESP i ABS</label></div>
								<div><label> <input type="checkbox" value="3" name="wyp[]" >Tapicerka skórzana</label></div>
								<div><label> <input type="checkbox" value="4" name="wyp[]" >tempomat</label></div>
							</div>
							
							<div class="col">
								<div><label> <input type="checkbox" value="5" name="wyp[]" >tylny spojler radiowy</label></div>
								<div><label> <input type="checkbox" value="6" name="wyp[]" >radio z bluetooth</label></div>
								<div><label> <input type="checkbox" value="7" name="wyp[]" >reflektory przeciwmgłowe</label></div>
								<div><label> <input type="checkbox" value="8" name="wyp[]" >przycieniane tylne szyby</label></div>
							</div>
							
							<div class="col">
								<div><label> <input type="checkbox" value="9" name="wyp[]" >czujniki parkowania</label></div>
								<div><label> <input type="checkbox" value="10" name="wyp[]" >podgrzewane fotele</label></div>
								<div><label> <input type="checkbox" value="11" name="wyp[]" >składane lusterka</label></div>
								<div><label> <input type="checkbox" value="12" name="wyp[]" >światła LED lub do jazdy dziennej</label></div>
							</div>
					</fieldset>
				
				</div>
				
				<div class="row">
				
					<label for="choinka"> Jakie choinki zapachowe? </label>
					
					<div style="margin-top: 10px;">
						<select id="choinka" name="choinka[]" multiple size="4">
				
							<option value="k">kokosowa</option>
							<option selected value="c">cytrynowa</option>
							<option value="t">truskawkowa</option>
							<option value="b">brzoskwiniowa</option>
				
						</select>
						
				</div>
				
				<div class="row">
				
					<label> Imię <input type="text" name="imie" placeholder="Jak masz na imię"></label>
					<label> Hasło <input type="password" name="haslo"></label>
					<label> Szukaj <input type="search" name="fraza do wyszukania"></label>
				
				</div>
				
				<div class="row">
					<label> Ile kluczyków <input type="number" name="kluczyk" step="1"></label>
				
				</div>
				
				<div class="row">
					<label> Adres e-mail<input type="email" name="adres"></label>
					<label> Numer telefonu<input type="tel" name="telefon"></label>
				</div>
				
				<div class="row">
					<label> Data dostawy<input type="date" name="dzien" min="2019-03-01" max="2019-03-31">
					<label> Preferowany czas dostawy<input type="time" name="czas" step="1" min="09:00" max="18:00">
					</label>
				</div>
				
				<div class="row">
					<div><label for="komentarz"> Uwagi do zamówienia<label></div>
					<textarea name="komentarz" id="komentarz" rows="4" cols="80" maxlength="25"></textarea>
				</div>
				
				<div class="row">
					<label> Stopień realizacji zamówienia</label> <progress></progress>
					<input type="file" name="obraz" accept="image/x-png.image/gif.image/jpeg">
				</div>
				
				<div class="row">
					<label>Kolor lakieru <input type="color" name="kolor" value="#ff0000"></label>
				</div>
				
				<div class="row">
					<label> Stopień zatankowania samochodu</label><meter></meter>
				</div>
				
				
				
				<div class="row">
					<input type="submit" value="Zamawiam!">
					<!--<input type="button" value="Zamawiam!">
					<button>Zamawiam!</button>-->
					
				
				</div>
				
				
			</form>		
			
		</article>
		
	</main>

</body>
</html>
